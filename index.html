<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GST Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdf6f0, #e3f2f7);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #7b9acc;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #4a4a4a;
    }

    input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #cdd9e5;
      border-radius: 8px;
      background-color: #e3eaf2;
    }

    button {
      background-color: #7b9acc;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5f7fae;
    }

    .output {
      margin-top: 20px;
      font-size: 16px;
      color: #3b4c6b;
      display: none;
    }

    .output span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GST Calculator</h1>
    <label for="amount">Enter Amount (₹):</label>
    <input type="number" id="amount" min="0" placeholder="Enter base amount">

    <label for="gstRate">Select GST Rate (%):</label>
    <select id="gstRate">
      <option value="5">5%</option>
      <option value="12">12%</option>
      <option value="18">18%</option>
      <option value="28">28%</option>
    </select>

    <button type="button" id="calculateBtn">Calculate GST</button>

    <div class="output" id="actualAmount">Actual Amount: ₹<span></span></div>
    <div class="output" id="gstAmount">GST Amount: ₹<span></span></div>
    <div class="output" id="totalAmount">Total Amount: ₹<span></span></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Reset outputs on input change
      $('#amount, #gstRate').change(function () {
        $('.output').hide();
      });

      // Calculate GST on button click
      $('#calculateBtn').click(function () {
        const amount = parseFloat($('#amount').val());
        const gstRate = parseFloat($('#gstRate').val());

        if (isNaN(amount) || amount < 0) {
          alert("Please enter a valid amount.");
          return;
        }

        const gst = (amount * gstRate) / 100;
        const total = amount + gst;

        $('#actualAmount span').text(amount.toFixed(2));
        $('#gstAmount span').text(gst.toFixed(2));
        $('#totalAmount span').text(total.toFixed(2));

        $('.output').hide().fadeIn(400);
      });
    });
  </script>
</body>
</html>
